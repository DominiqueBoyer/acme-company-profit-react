<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <style>
      .nav{
        display: flex;
        justify-content: space-around;
      }
    </style>


  </head>
  <body>
    <div id='root'></div>
    <script type='text/babel'>
      const root = document.querySelector('#root')
      const { render } = ReactDOM;
      const { Component } = React;
      const {HashRouter, Switch, Route, Link, Redirect} = ReactRouterDOM;

      const Nav = ()=> {
        return (
          <div className='nav'>
            <Link to ="/">Home</Link>
            <Link to ="/companies">Companies</Link>

          </div>
        );

      };
      const Home =()=> {
        return (<h1>Welcome to Home Page!</h1>);
      }
      const Companies = ({ companies }) => {
        console.log(companies)
        return (
          <ul>
          {companies.map(company => <li key={company.id}> {company.name}</li>)}
          </ul>
        );
      };

      class App extends Component {
        constructor(){
          super();
          this.state = {
            companies: []
          }
        }
        async componentDidMount(){
         const companies = (await axios.get('https://acme-users-api-rev.herokuapp.com/api/companies')).data
         this.setState({ companies })
        }

        render(){
          const { companies } = this.state;
          return (
            <HashRouter>
              <Route render={()=> <Nav/>}/>
              <Switch>
                <Route exact path='/' component = { Home } />
                <Route path='/companies' render ={ ()=> <Companies companies={companies} /> } />
                <Redirect to='/' />
              </Switch>

            </HashRouter>
          );
        }
      }

      render(<App />, root)


    </script>
  </body>
</html>
